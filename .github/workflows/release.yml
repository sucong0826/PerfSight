name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Python and Build Sidecar
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Build Python Sidecar
        shell: bash
        run: |
          pip install psutil pyinstaller
          cd perf-sight/src-tauri/python
          pyinstaller --onefile --name collector collector.py
          
          mkdir -p ../binaries
          
          # Determine target triple suffix
          if [ "${{ matrix.platform }}" == "windows-latest" ]; then
            SUFFIX="x86_64-pc-windows-msvc.exe"
            SRC="dist/collector.exe"
          elif [ "${{ matrix.platform }}" == "ubuntu-22.04" ]; then
            SUFFIX="x86_64-unknown-linux-gnu"
            SRC="dist/collector"
          else
            # macOS
            ARCH=$(uname -m)
            if [ "$ARCH" == "arm64" ]; then
              SUFFIX="aarch64-apple-darwin"
            else
              SUFFIX="x86_64-apple-darwin"
            fi
            SRC="dist/collector"
          fi
          
          echo "Moving sidecar to ../binaries/collector-$SUFFIX"
          mv $SRC ../binaries/collector-$SUFFIX

      - name: Install frontend dependencies
        run: cd perf-sight && npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./perf-sight
          tagName: v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
          releaseName: 'PerfSight v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false

      - name: Zip Chrome Extension (Windows)
        if: matrix.platform == 'windows-latest'
        run: Compress-Archive -Path perf-sight-extension -DestinationPath perf-sight-extension.zip

      - name: Upload Extension to Release
        if: matrix.platform == 'windows-latest'
        uses: softprops/action-gh-release@v2
        with:
           files: perf-sight-extension.zip

